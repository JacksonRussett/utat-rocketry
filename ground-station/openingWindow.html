<html>
  <head>
    <title>Program Selection</title>
    <link rel="stylesheet" type="text/css" href="global.css">
		<link rel="stylesheet" type="text/css" href="openingWindow.css">
  </head>
  <body class="flex container centered_items">
    <div class ="program_selection">
      <div class="header">Program Selection</div>
      <form id="frm_program_selection">
        <label>
          <input type="radio" name="program" value="engine_test"><span>Engine Test</span>
        </label>
        <label>
          <input type="radio" name="program" value="launch" checked><span>Launch</span>
        </label>
        <label>
          <input type="submit" value="Confirm" class="button1">
        </label>
      </form>
    </div>
    <script>
      var program_form = document.getElementById("frm_program_selection");
      program_form.addEventListener("submit", function(q){
        q.preventDefault();
        ipcRenderer.send('main', program_form.program.value);
        window.open('', '_self', '');
        window.close();
      });
      const {ipcRenderer} = require('electron');
    </script>
  </body>
</html>
